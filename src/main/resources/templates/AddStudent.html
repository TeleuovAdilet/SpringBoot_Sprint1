<!DOCTYPE html>
<html lang="en">
  <head th:insert="head.html" xmlns:th="http://www.thymeleaf.org">
      <meta charset="UTF-8">
      <title>Add Student</title>
  </head>
  <body>
    <div th:insert="Navbar.html"></div>
    <div class="container mt-3">
      <form th:action="@{'AddStudent'}" method="post">
          <div class="row mt-3">
            <div class="col-12">
                <label>NAME :</label>
            </div>
          </div>
          <div class="row mt">
              <div class="col-12">
                  <input type="text" class="form-control" name="name" placeholder="Name" required>
              </div>
          </div>
          <div class="row mt-3">
              <div class="col-12">
                  <label>SURNAME :</label>
              </div>
          </div>
          <div class="row mt">
              <div class="col-12">
                  <input type="text" class="form-control" name="surname" placeholder="Surname" required>
              </div>
          </div>
          <div class="row mt-3">
              <div class="col-12">
                  <label>EXAM :</label>
              </div>
          </div>
          <div class="row mt">
              <div class="col-12">
                  <input type="number" class="form-control" name="exam" placeholder="Exam" required>
              </div>
          </div>
          <div class="row mt-3">
              <div class="col-12">
                  <button class="btn btn-success">ADD STUDENT</button>
              </div>
          </div>
      </form>
    </div>
  </body>
</html>
