<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:insert="head.html">
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <div th:insert="Navbar.html"></div>
        <div class="container mt-3">
        <div class="row mt-3">
            <div class="col-12">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>NAME</th>
                        <th>SURNAME</th>
                        <th>EXAM</th>
                        <th>MARK</th>
                    </tr>
                    </thead>
                    <tbody>
                            <tr th:each="s : ${studentter}" th:style="${(s.getExam() < 50) ? 'color:red' : ''}">
                            <td th:text="${s.getId()}"></td>
                            <td th:text="${s.getName()}"></td>
                            <td th:text="${s.getSurname()}"></td>
                            <td th:text="${s.getExam()}"></td>
                            <td th:text="${s.getMark()}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        </div>
    </body>
</html>
